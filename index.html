<!DOCTYPE html>
<html>
  <head>
    <title>Haoyuan Lu-Sculpture Gallery</title>
    <meta name="description" content="Haoyuan Lu-Sculpture Gallery">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="gallery" response-type="arraybuffer" src="https://cdn.glitch.com/20ff210b-ff78-4015-986e-c4028049133b%2Fgallery.glb?v=1587783027632"></a-asset-item>
        <a-asset-item id="liberty" src="https://cdn.glitch.com/20ff210b-ff78-4015-986e-c4028049133b%2Fliberty2_fixed.stl.obj?v=1575404385145"></a-asset-item>
        <a-asset-item id="peeboy" src="https://cdn.glitch.com/20ff210b-ff78-4015-986e-c4028049133b%2FPeeBoy.obj?v=1575971307483"></a-asset-item>
        <a-asset-item id="david" src="https://cdn.glitch.com/20ff210b-ff78-4015-986e-c4028049133b%2Fdavid_statue_medium_precision.stl.obj?v=1575972836232"></a-asset-item>
        <a-asset-item id="venus" src="https://cdn.glitch.com/20ff210b-ff78-4015-986e-c4028049133b%2Fvenus.obj?v=1575973830932https://cdn.glitch.com/20ff210b-ff78-4015-986e-c4028049133b%2Fvenus.obj?v=1575973830932"></a-asset-item>
        <a-asset-item id="thinker" src="https://cdn.glitch.com/20ff210b-ff78-4015-986e-c4028049133b%2FThinker.obj?v=1575971464790"></a-asset-item>

      </a-assets>

      <a-cylinder position="-1 1 -3" rotation="0 0 0" radius="0.1" height="2" color="magenta"></a-cylinder>
      <a-cylinder position="1 1 -3" radius="0.1" height="2" color="magenta"></a-cylinder>
      <a-box color="black" position="0 1.7 -3" rotation="0 0 0" depth="0.1" height="0.5" width="2"></a-box>
      <a-text value="Danny's Sculptrue Gallery" position="-0.75 1.7 -2.9" width="3" color="White"></a-text>



      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="lightblue"></a-sky>

      <a-entity gltf-model="#gallery" scale="3 3 3" rotation="0 -8.5 0" position="0 0 -45" ></a-entity>

      <a-obj-model src="#liberty"  color="#a7adb0" scale="0.12 0.12 0.12" position="0.193 10.652 -47.42" rotation="-90 -90 0"></a-obj-model>
      <a-obj-model src="#peeboy" color="#a7adb0" scale="0.01 0.01 0.01" rotation="0 -20 0" position="3.018 5.8 -15"></a-obj-model>
      <a-obj-model src="#david"  color="#a7adb0" scale="0.06 0.06 0.06" rotation="-90 -100.6 0" position="-12.3 3.283 -45.75"></a-obj-model>
      <a-obj-model src="#venus"  color="#a7adb0" scale="0.002 0.002 0.002" rotation="0 -20 0" position="11.776 3.291 -45.03"></a-obj-model>
      <a-obj-model src="#thinker"  color="#a7adb0" scale="0.015 0.015 0.015" rotation="0 -90 0" position="-6.893 5.59 -32.17"></a-obj-model>





      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="1" position="0.38 5.783 -0.495" color= "#838383"></a-light>
    </a-scene>
  </body>
</html>
